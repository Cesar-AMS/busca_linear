<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Linear</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Busca Linear</h1>
        <div class="input-group">
            <label for="numero">Lista de Números:</label>
            <input type="text" id="numero" placeholder="Insira os números separados por vírgula">
        </div>
        <div class="input-group">
            <label for="alvo">Alvo:</label>
            <input type="text" id="alvo" placeholder="Insira o número alvo">
        </div>
        <button onclick="executarBusca()">Buscar</button>
        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
